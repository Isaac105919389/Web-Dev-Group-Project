<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Application</title>
  <link href="Style/apply.css" rel="stylesheet">
</head>
<body>

  <h1>Job Application Form</h1>
  <form action="https://mercury.swin.edu.au/it000000/formtest.php" method="post">

    <!-- Job Reference Number -->
    <label for="job-ref">Job Reference Number:</label>
    <select id="job-ref" name="job_ref" required>
      <option value="">-- Select Job Reference --</option>
      <option value="JOB001">JOB001</option>
      <option value="JOB002">JOB002</option>
      <option value="JOB003">JOB003</option>
    </select>

    <!-- First Name -->
    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" name="first_name" maxlength="20" pattern="[A-Za-z]+" required>

    <!-- Last Name -->
    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" name="last_name" maxlength="20" pattern="[A-Za-z]+" required>

    <!-- Date of Birth -->
    <label for="dob">Date of Birth (dd/mm/yyyy):</label>
    <input type="text" id="dob" name="dob" pattern="\d{2}/\d{2}/\d{4}" required placeholder="dd/mm/yyyy">

    <!-- Gender -->
    <fieldset>
      <legend>Gender</legend>
      <label><input type="radio" name="gender" value="Male" required> Male</label>
      <label><input type="radio" name="gender" value="Female" required> Female</label>
      <label><input type="radio" name="gender" value="Other" required> Other</label>
    </fieldset>

    <!-- Street Address -->
    <label for="address">Street Address:</label>
    <input type="text" id="address" name="address" maxlength="40" required>

    <!-- Suburb/Town -->
    <label for="suburb">Suburb/Town:</label>
    <input type="text" id="suburb" name="suburb" maxlength="40" required>

    <!-- State -->
    <label for="state">State:</label>
    <select id="state" name="state" required>
      <option value="">-- Select State --</option>
      <option value="VIC">VIC</option>
      <option value="NSW">NSW</option>
      <option value="QLD">QLD</option>
      <option value="NT">NT</option>
      <option value="WA">WA</option>
      <option value="SA">SA</option>
      <option value="TAS">TAS</option>
      <option value="ACT">ACT</option>
    </select>

    <!-- Postcode -->
    <label for="postcode">Postcode:</label>
    <input type="text" id="postcode" name="postcode" pattern="\d{4}" required maxlength="4">

    <!-- Email -->
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>

    <!-- Phone -->
    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" pattern="[\d\s]{8,12}" required>

    <!-- Technical Skills -->
    <fieldset>
      <legend>Technical Skills (select at least one):</legend>
      <div class="checkbox-group">
        <label><input type="checkbox" name="skills[]" value="HTML" required> HTML</label>
        <label><input type="checkbox" name="skills[]" value="CSS"> CSS</label>
        <label><input type="checkbox" name="skills[]" value="JavaScript"> JavaScript</label>
        <label><input type="checkbox" name="skills[]" value="Python"> Python</label>
      </div>
    </fieldset>

    <!-- Other Skills -->
    <label for="other-skills">Other Skills:</label>
    <textarea id="other-skills" name="other_skills" rows="4" placeholder="Optional..."></textarea>

    <!-- Submit Button -->
    <button type="submit">Apply</button>

  </form>
</body>
</html>
